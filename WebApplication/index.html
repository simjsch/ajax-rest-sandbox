<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/jquery-ui-1.11.1.js"></script>
    <script src="Scripts/jstree.js"></script>
    <script src="Scripts/DataTables-1.10.3/jquery.dataTables.js"></script>
    <script src="Scripts/DataTables-1.10.3/dataTables.bootstrap.js"></script>
    <script src="Scripts/WorkSiteBrowser/WorkSiteBrowser.js"></script>
    <script src="Scripts/PhoenixBS.BrowseFolder.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/DataTables-1.10.3/css/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="Content/PhoenixBS.BrowseFolder.css" rel="stylesheet" />
    <link href="Content/themes/proton/style.css" rel="stylesheet" />
</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-md-offset-10 col-md-2">
                <a href="#" id="browse" class="btn btn-default btn-lg btn-block">Browse</a>
            </div>
        </div>
    </div>

    <div id="folder-template" class="row" style="display: none;">
        <div class="row">
            <div class="container">
                <div class="well">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <strong>Name: </strong><span id="name-pbs-0"></span><br />
                                <strong>ID: </strong><span id="id-pbs-0"></span><br />
                                <strong>Type: </strong><span id="type-pbs-0"></span><br />
                                <strong>Subfolders: </strong><span id="subfolders-pbs-0"></span><br />
                                <strong>Documents: </strong><span id="documents-pbs-0"></span>
                                <input type="hidden" id="hdn-objectid-pbs-0" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="row row-margin">
                        <div class="col-md-offset-9 col-md-3">
                            <div class="btn-group btn-group-justified">
                                <a href="#" id="btn-showdetails-pbs-0" class="btn btn-default btn-xs">Show Details</a>
                                <a href="#" id="btn-remove-pbs-0" class="btn btn-danger btn-xs">Remove</a>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display: none;">
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div id="tree-pbs-0"></div>
                                <div id="tree-buttons-pbs-0" class="btn-group btn-group-justified">
                                    <a href="#" id="btn-tree-selectall-pbs-0" class="btn btn-default btn-xs">Select All</a>
                                    <a href="#" id="btn-tree-deselectall-pbs-0" class="btn btn-default btn-xs">Deselect All</a>
                                    <a href="#" id="btn-tree-removeselected-pbs-0" class="btn btn-danger btn-xs">Remove Selected</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <!-- this.GridPanel -->
                            <div class="panel panel-default" style="display: none;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- this.GridRef -->
                                        <table id="grid-pbs-0" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>DocNum</th>
                                                    <th>Description</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-offset-5 col-md-7">
                                        <div id="grid-buttons-pbs-0" class="btn-group btn-group-justified">
                                            <a href="#" id="btn-grid-selectall-pbs-0" class="btn btn-default btn-xs">Select All</a>
                                            <a href="#" id="btn-grid-deselectall-pbs-0" class="btn btn-default btn-xs">Deselect All</a>
                                            <a href="#" id="btn-grid-removeselected-pbs-0" class="btn btn-danger btn-xs">Remove Selected</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="folder-placeholder" class="row" style="display: none;">
        <div class="row" id="folder-placeholder-0">
            <div class="container">
                <div class="well">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default text-center"><img src="images/ajax-loader.gif" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
